<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #939ea8">
          <h1>Renegades</h1>
          <p>To the Unknowns</p>
        </div>
        <div style="background-color: #09233e">
          <h1>City Lights</h1>
          <p>Here & Now</p>
        </div>
        <div style="background-color: #192e42">
          <h1>From the Ashes</h1>
          <p>We make our own cages</p>
        </div>
        <div style="background-color: #318ce6">
          <h1>Circle of Life</h1>
          <p>Eventually it all comes to where it began</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('images/1.jpg')"></div>
        <div style="background-image: url('images/2.jpg')"></div>
        <div style="background-image: url('images/3.jpg')"></div>
        <div style="background-image: url('images/4.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
